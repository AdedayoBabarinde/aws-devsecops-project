apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: check-for-labels
      match:
        any:
        - resources:
            kinds:
              - Pod
              - Deployment
              - Service
      validate:
        message: "Required labels 'app.kubernetes.io/name' and 'environment' are missing"
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              environment: "?*"
